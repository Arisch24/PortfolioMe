<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/base_form.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/reset.css') }}"
        />
        {% block css %}{% endblock %}
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true)%} {% if
        messages %} {% for status, message in messages %}
        <div class="alert {{ status }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %} {% block form %} {% endblock %}
    </body>
</html>
